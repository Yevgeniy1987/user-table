<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/data.js"></script>
    <script src="./js/lodash.js"></script>
    <script defer src="./js/app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <title>User table</title>
  </head>
  <body>
    <main>
      <div class="container">
        <h1
          class="text-center w-full px-6 py-6 text-8xl font-bold bg-local bg-contain"
          style="background-image: url(./img/4o8QNc.webp)"
        >
          Users' table
        </h1>
        <div class="table-pos mt-5">
          <form class="" id="searchForm">
            <input
              class="border-black border focus:border-lime-500 search-bar"
              type="search"
              name="searchQuery"
            />
            <button
              class="rounded-3xl border border-black p-2 bg-stone-400 duration-300 hover:bg-orange-400 duration-300"
              type="submit"
            >
              Search
            </button>
          </form>
          <select class="border border-black" name="orderBy" id="sort-select">
            <option value="name/1">Name (A-Z)</option>
            <option value="name/-1">Name (Z-A)</option>
            <option value="username/1">User Name (A-Z)</option>
            <option value="username/-1">User Name (Z-A)</option>
            <option value="address.city/1">City (A-Z)</option>
            <option value="address.city/-1">City (Z-A)</option>
            <option value="company.name/1">Company (A-Z)</option>
            <option value="company.name/-1">Company (Z-A)</option>
          </select>
        </div>

        <div class="users-table mt-5" id="users-table">
          <table class="text-center w-full" id="table">
            <thead class="border text-xl capitalize bg-slate-300">
              <th class="table-text">name</th>
              <th class="table-text">userName</th>
              <th class="table-text">email</th>
              <!-- <th class="table-text">address</th> -->
              <th class="table-text">street</th>
              <th class="table-text">suite</th>
              <th class="table-text">city</th>
              <th class="table-text">zipCode</th>
              <th class="table-text">phone</th>
              <th class="table-text">website</th>
              <th class="table-text">company</th>
              <th class="table-text">action</th>
            </thead>
            <tbody id="table-data">
              <!-- <tr class="font-medium">
                      <td class="table-text">${user.name}</td>
                      <td class="table-text">${user.userName}</td>
                      <td class="table-text">${user.email}</td>
                      <td class="table-text">${user.address}</td>
                      <td class="table-text">${user.street}</td>
                      <td class="table-text">${user.suit}</td> 
                      <td class="table-text">${user.city}</td>
                      <td class="table-text">${user.zipCode}</td>
                      <td class="table-text">${user.phone}</td>
                      <td class="table-text">${user.website}</td>
                      <td class="table-text">${user.company}</td>
                  </tr> -->
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </body>
</html>
